<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Валидация формы с помощью PristineJS</title>
  <link rel="stylesheet" href="https://htmlacademy.github.io/console.js/latest/css/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form" autocomplete="off">
    <h3>Доставка Кексокорма</h3>

    <p class="form__item">
      <label for="nickname">Имя питомца для открытки:</label>
      <br>
      <input
        type="text"
        name="nickname"
        id="nickname"
        required
        placeholder="Кексик"
        minlength="5"
        maxlength="50"
        data-pristine-required-message="Укажите имя питомца"
        data-pristine-minlength-message="Минимум 5 символов"
        data-pristine-maxlength-message="Максимум 50 символов"

        pattern="/[a-z]+$/i" 
        data-pristine-pattern-message="только латиница!"
      >
    </p>

    <!-- data-pristine-type-message="Это точно не email"     !!!! НЕ РАБОТАЕТ!!!-->

    <p class="form__item">
      <label for="email">Ваш мейл</label>
      <br>
      <input
        type="email"
        name="email"
        id="email"
        required
        data-pristine-required-message="Укажите email"
        data-pristine-email-message="Это не email"
      >
    </p>

    <p class="form__item">
      <label for="email1">Повторите Ваш мейл</label>
      <br>
      <input
        type="email1"
        name="email1"
        id="email1"
        
        data-pristine-equals="#email"
        data-pristine-equals-message="поля не совпадают!"
      >
    </p>

    <p>
      Размер:
      <label><input type="radio" name="unit" value="s" checked>S</label>
      <label><input type="radio" name="unit" value="m">M</label>
    </p>

    <p class="form__item">
      <label for="amount">Количество:</label>
      <br>
      <input
        type="number"
        name="amount"
        id="amount"
        placeholder="10"

   min="3"
   max="7"
        data-pristine-min-message ="не меньше 3!"
        data-pristine-max-message ="не больше 7!"

        data-pristine-number ="Это не цифра"

      >
    </p>

    <p class="form__item">
      <select name="delivery">
        <option value="Доставка" selected>Доставка</option>
        <option value="Самовывоз">Самовывоз</option>
      </select>
      <select name="date">
        <option value="Сегодня" selected>Сегодня</option>
        <option value="Завтра">Завтра</option>
        <option value="На выходных">На выходных</option>
      </select>
    </p>

    <p>
      <button>Заказать</button>
    </p>
  </form>

  <!-- <script src="https://htmlacademy.github.io/console.js/latest/js/index-silent.js"></script> -->
  <script src="pristine.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
